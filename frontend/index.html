<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SiteRadar | AI Travel Explorer</title>
    <meta name="description" content="Discover hidden stories of iconic destinations with AI-powered audio tours" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23d97706' stroke-width='1.5'%3E%3Ccircle cx='12' cy='12' r='10'/%3E%3Ccircle cx='12' cy='12' r='6'/%3E%3Ccircle cx='12' cy='12' r='2' fill='%23d97706'/%3E%3C/svg%3E" />
    
    <!-- Fonts: DM Serif Display (Elegant Display), DM Sans (Clean Body), Cormorant Garamond (Refined Accent) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;1,400&family=DM+Sans:wght@400;500;600&family=DM+Serif+Display&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              display: ['DM Serif Display', 'Georgia', 'serif'],
              body: ['DM Sans', 'system-ui', 'sans-serif'],
              accent: ['Cormorant Garamond', 'Georgia', 'serif'],
            },
            colors: {
              paper: {
                50: '#FAFAF8',
                100: '#F5F5F0',
                200: '#E8E8E0',
              },
              ink: {
                300: '#9CA3AF',
                400: '#6B7280',
                500: '#4B5563',
                600: '#374151',
                700: '#1F2937',
                800: '#111827',
              },
              gold: {
                50: '#FFFBEB',
                100: '#FEF3C7',
                200: '#FDE68A',
                300: '#FCD34D',
                400: '#FBBF24',
                500: '#D97706',
                600: '#B45309',
                700: '#92400E',
              },
            },
            letterSpacing: {
              'ultra-wide': '0.2em',
            },
          },
        },
      }
    </script>
    
    <!-- Global Styles -->
    <style>
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      body {
        font-family: 'DM Sans', system-ui, sans-serif;
        background: #FAFAF8;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
    </style>
  </head>
  <body class="bg-paper-50 text-ink-700 antialiased">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
